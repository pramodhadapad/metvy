<!DOCTYPE html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>CampusHub Events</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="container py-4">
  <h1 class="h3 mb-3">Events</h1>

  <form id="eventForm" class="row g-2 mb-4">
    <div class="col-sm-5"><input id="title" class="form-control" placeholder="Title" required></div>
    <div class="col-sm-4"><input id="date" type="date" class="form-control" required></div>
    <div class="col-sm-3 d-grid"><button class="btn btn-primary">Add Event</button></div>
  </form>

  <ul id="list" class="list-group"></ul>

<script>
const events = [
  { id: 1, title: "Hackathon", date: "2025-08-20" },
  { id: 2, title: "Tech Talk", date: "2025-08-10" }
];

function statusTag(dateStr){
  const today = new Date().toISOString().slice(0,10);
  return dateStr < today ? "Expired" : "Upcoming";
}

function renderEvents(){
  const ul = document.querySelector("#list");
  ul.innerHTML = "";
  events.forEach(e => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML = `<span><strong>${e.title}</strong> â€” ${e.date}</span>
                    <span class="badge bg-${statusTag(e.date)==='Expired'?'secondary':'success'}">${statusTag(e.date)}</span>`;
    ul.appendChild(li);
  });
}

document.querySelector("#eventForm").addEventListener("submit", (ev)=>{
  ev.preventDefault();
  const title = document.querySelector("#title").value.trim();
  const date  = document.querySelector("#date").value;
  if(!title || !date) return;
  events.push({ id: Date.now(), title, date });
  ev.target.reset();
  renderEvents();
});

renderEvents();
</script>
</body></html>
